<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connectivity Test</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: #f8fafc; padding: 2rem; }
        pre { background: #1e293b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        button { background: #3b82f6; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer; }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <h1>Weatherstack API Test</h1>
    <p>Testing connection to Weatherstack via AllOrigins proxy...</p>
    <button id="testBtn">Run Test</button>
    <div id="output"></div>

    <script>
        const WEATHERSTACK_API_KEY = 'b087f69051908460b94ed65c77a15842';
        const output = document.getElementById('output');
        const testBtn = document.getElementById('testBtn');

        async function testFetch() {
            const location = 'London';
            const currentUrl = `http://api.weatherstack.com/current?access_key=${WEATHERSTACK_API_KEY}&query=${encodeURIComponent(location)}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(currentUrl)}`;

            const log = (msg, isError = false) => {
                const p = document.createElement('p');
                p.className = isError ? 'error' : 'success';
                p.textContent = msg;
                output.appendChild(p);
            };

            output.innerHTML = '<p>Starting test...</p>';
            log(`Fetching via proxy: ${proxyUrl}`);

            try {
                const response = await fetch(proxyUrl);
                log(`HTTP Status: ${response.status}`);

                const rawData = await response.json();
                
                if (rawData.contents) {
                    const data = JSON.parse(rawData.contents);
                    log("Successfully parsed weather data!");
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(data, null, 2);
                    output.appendChild(pre);
                } else {
                    log("No 'contents' field in proxy response.", true);
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(rawData, null, 2);
                    output.appendChild(pre);
                }
            } catch (err) {
                log(`Fetch failed: ${err.message}`, true);
                console.error(err);
            }
        }

        testBtn.addEventListener('click', testFetch);
    </script>
</body>
</html>
